		<script>
			jQuery('.explore').on('click', function(e){
					e.preventDefault();

					window.location.href = "http://127.0.0.1:8000/home/shop/?category=" + categoryname;

		<script>
			$('.searchbar').on('keypress',function(e) {
				
				if(e.which == 13) {

					var query = $('.searchbar').val();

					window.location.href = "http://127.0.0.1:8000/home/shop/?query=" + query;
					console.log(window.location.href);
				}
			});
		</script>

		<script>

			$('.product-thumbnail').on('click', function(e){
				var query = $(this).closest('.product-item').find('.product-title').text();

				window.location.href = "{% url 'shop' %}?query=" + encodeURIComponent(query);
			});
