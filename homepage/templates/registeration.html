<!DOCTYPE html>
<html>
<head>
    <title> Registration</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/registrations/registration-7/assets/css/registration-7.css">
  <style>
    /* Add custom CSS for error message */
    .error-message {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
    }

    a:link{
      color: #8978ce !important;
    }

    a:visited{
      color: #9878ce !important;
    }

    input:focus{
      color: #9878ce !important;
      border:1px solid #9878ce !important;
      box-shadow: 0 0 3px #9878ce !important;
      -moz-box-shadow: 0 0 3px #9878ce !important;
      -webkit-box-shadow: 0 0 3px #9878ce !important;

    }


    button {
      background-color:#8978ce !important;
      border-color:#8978ce !important;
    }
    .col-12.col-lg-7.col-md-9.col-xl-6.col-xxl-5.registerbox{
      top:50px;
      transform: translate(0%, 5%);
  }
  </style>
</head>
<body>
<!-- Registration 7 - Bootstrap Brain Component -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5 registerbox">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="h4 text-center">Registration</h2>
                  </div>
                </div>
              </div>
              <form method= "POST" action="{% url 'register' %}" >
                {% csrf_token %}
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                      {% for message in messages %}
                          <div class="error-message">{{ message }}</div>
                      {% endfor %}
                  </div>
              </div>

                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="name" id="id_name" placeholder="Name" required>
                      <label for="name" class="form-label"> Name</label>
                    </div>
                  </div>
      
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="id_email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      
                      <input type="password" class="form-control" name="password" id="id_password" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="confirmpassword" id="id_confirmpassword"  placeholder="Confirm Password" required>
                      <label for="confirmpassword" class="form-label">  Confirm Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">Sign up</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <p class="m-0 text-secondary text-center">Already have an account? <a href="{% url 'user_login' %}" class="link-primary text-decoration-none">Sign in</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
