<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="favicon.png">
  
    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />
  
        {% load static %}
          <!-- Bootstrap CSS -->
          <link href="{% static 'C:/Users/Khushi/Documents/ecareinfoway/mysite/Scripts/ecommerce/static/shop/css/bootstrap.min.css' %}" rel="stylesheet">
          <link href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet' %}">
          <link href="{% static 'C:/Users/Khushi/Documents/ecareinfoway/mysite/Scripts/ecommerce/static/shop/css/tiny-slider.css' %}" rel="stylesheet">
          <link href="{% static 'C:/Users/Khushi/Documents/ecareinfoway/mysite/Scripts/ecommerce/static/shop/css/style.css' %}" rel="stylesheet">
          <title> Wishlist â™¡ </title>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
          <style>
            .hero{
				background-image: url({% static 'C:/Users/Khushi/Documents/ecareinfoway/mysite/Scripts/ecommerce/static/shop/images/wishlist.jpg' %})
            }

            .addtocart{
                text-decoration:underline;
            }
            
            .before-footer-section {
              padding: 0rem 0 12rem 0 !important;
          }

          .product-thumbnail img{
            height: 9rem;
          }
          </style>
        </head>
  
      <body>
    <!-- Start Header/Navigation -->
		{% include 'header.html' %}
		<!-- End Header/Navigation -->

        <!-- Start Hero Section -->
              <div class="hero">
                  <div class="container">
                      <div class="row justify-content-between">
                          <div class="col-lg-5">
                              <div class="intro-excerpt">
                                  <h1>Wishlist</h1>
                              </div>
                          </div>
                          <div class="col-lg-7">
                              
                          </div>
                      </div>
                  </div>
              </div>
          <!-- End Hero Section -->
  
          
  
          <div class="untree_co-section before-footer-section">
              <div class="container">
                <div class="row mb-5">
                  
                    <div class="site-blocks-table">
                      <table class="table">
                        <thead>
                          <tr>
                            <th class="product-thumbnail"></th>
                            <th class="product-name"></th>
                            <th class="product-total"></th>
                            <th class="product-remove"></th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for list in wishlists %}
                          <tr>
                            <td class="product-thumbnail">
                              {% load static %}
                              <img src="{% static 'C:/Users/Khushi/Documents/ecareinfoway/mysite/Scripts/ecommerce/static/products/'%}{{list.image}} " alt="Image" class="img-fluid">
                            </td>
                            <td class="product-name">
                              <h2 class="h6 text-black productname">{{list.productname}}</h2>
                              <h6>Added on {{list.date}}</h6>
                            </td>
                            <td><h6>Price: &#8377;{{list.price}}</h6></td>
                            
                            <td></td>
                           
                            
                            <td><a href="javascript:void(0)"  id="{{list.productid}}" class="btn btn-black btn-sm addtocart">Add to Cart</a>
                                <a href="#"  id="{{list.productid}}" class="btn btn-black btn-sm removefromwishlist">X</a></td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                </div>
          
                
              </div>
            </div>
          
  
          <!-- Start Footer Section -->
		<footer class="footer-section">
			<div class="container relative">

				<div class="sofa-img">
					<img src="{% static 'C:/Users/Khushi/Documents/ecareinfoway/mysite/Scripts/ecommerce/static/shop/images/fit.png' %}" width="180px" height="180px" alt="Image" class="img-fluid">
				</div>

				</div>

				<div class="border-top copyright">
					<div class="row pt-4">
						<div class="col-lg-6">
							<p class="mb-2 text-center text-lg-start">&nbsp;&nbsp; Copyright &copy;<script>document.write(new Date().getFullYear());</script>. All Rights Reserved. 
            </p>
						</div>

						
					</div>
				</div>

			</div>
		</footer>
		<!-- End Footer Section -->
          <script>
            jQuery(".addtocart").click(function(e){
              e.preventDefault();
              var qty = 1;
              var prd_id = $(this).attr("id");
              console.log(prd_id);
              window.location.href = "http://127.0.0.1:8000/home/cart/?productid=" + prd_id + "&quantity=" + qty; 
            });
          </script>

          <script>
            jQuery('.removefromwishlist').on('click', function(e){
              e.preventDefault();
              var id = $(this).attr('id');
              console.log(id);
              jQuery.ajax ({
              url: "http://127.0.0.1:8000/home/remove_wishlist/",
              type: "GET",
              data: {'productid':id},
              success: function(){
                  location.reload();
              }
              });
            });
          </script>
          <script src="{% static 'C:/Users/Khushi/Documents/ecareinfoway/mysite/Scripts/ecommerce/static/shop/js/bootstrap.bundle.min.js' %}"></script>
          <script src="{% static 'C:/Users/Khushi/Documents/ecareinfoway/mysite/Scripts/ecommerce/static/shop/js/tiny-slider.js' %}"></script>
          <script src="{% static 'C:/Users/Khushi/Documents/ecareinfoway/mysite/Scripts/ecommerce/static/shop/js/custom.js' %}"></script>
      </body>
