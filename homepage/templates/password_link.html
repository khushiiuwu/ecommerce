<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        .user{
            text-transform:capitalize;
        }

        /* Add custom CSS for error message */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        a:link{
            color: #8978ce !important;
        }

        a:visited{
            color: #8978ce !important;
        }

        button {
            background-color:#8978ce !important;
            border-color:#8978ce !important;
        }
        
        input:focus{
            color: #9878ce !important;
            border:1px solid #9878ce !important;
            box-shadow: 0 0 3px #9878ce !important;
            -moz-box-shadow: 0 0 3px #9878ce !important;
            -webkit-box-shadow: 0 0 3px #9878ce !important;
      
          }
      

        .col-12.col-lg-6.col-md-8.col-sm-10.col-xl-5.col-xxl-4.loginbox{
            top:50px;
            transform: translate(0%, 35%);
        }

        a.link-primary.text-decoration-none.fpwd {
            margin-left: 192px;
        }

        .hide{
            display:none;
        }
    </style>
    <script>
        const searchParams = new URLSearchParams(window.location.search);

        var email = searchParams.get('email');
        
        
        var message_ele = document.getElementsByClassName("error-message");

        setTimeout(function(){ message_ele.style.display = "none"; }, 3000);
    </script>
</head>
<body>
<!-- Login Form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 loginbox">
            <div class="card border border-light-subtle rounded-3 shadow-sm">
                <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="col-12">
                        <div class="mb-5">
                            <h2 class="h4 text-center email">Reset Password for <span class="user"> {{user}}</span></h2>
                        </div>
                    </div>

                    <form method="POST" action="{% url 'reset_password' %}">
                        {% csrf_token %}
                        <!-- Display error messages -->
                        <div class="row gy-2 overflow-hidden">
                            <div class="col-12">
                                {% for message in messages %}
                                    <div class="error-message">{{ message }}</div>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Enter New Password" required>
                                    <label for="newpassword" class="form-label">New Password</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="confirmnewpassword" id="newpassword" value="" placeholder="Confirm New Password" required>
                                    <label for="confirmnewpassword" class="form-label">Confirm New Password</label>
                                </div>
                            </div>
                            <div class="col-12 hide">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" name="email" id="newpassword" value="{{email}}" placeholder="email" required>
                                    <label for="email" class="form-label">Email </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-grid my-3">
                                    <button class="btn btn-primary btn-lg reset_password" type="submit">Reset Password</button>
                                </div>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
