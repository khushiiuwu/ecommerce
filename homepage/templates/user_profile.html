	<body>

		<!-- Start Header/Navigation -->
		{% include 'header.html' %}
		<!-- End Header/Navigation -->
		<!-- Start Hero Section -->

    <!-- End Hero Section -->

		<!-- Start Contact Form -->

		<div class="untree_co-section">

      <div class="container">
        <p style="margin-right: 2rem;text-align: end;"><a href="{% url 'update_password' %}">Update Password</a></p>

        <div class="block">

          <div class="row justify-content-center">


            <div class="col-md-8 col-lg-8 pb-4">


              <form>
                {% for user in userLogin %}
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label class="text-black" for="id_{{user.name}}">{{user.name}}</label>
                      <input type="text" class="form-control" value="{{user.value}}" placeholder="{{user.name}}" id="id_{{user.name}}" required>
                    </div>
                  </div>
                </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary-hover-outline updatedetails">Update</button>
              </form>

            </div>

          </div>

        </div>

      </div>


    </div>
  </div>

  <!-- End Contact Form -->

		

		<!-- Start Footer Section -->
	
		<!-- End Footer Section -->	
		<script>
			$(document).ready(function () {
                $('#username').text($('.form-group #id_name').val());
                console.log($('.form-group #id_name').val());
            });
        
            $('.updatedetails').on("click", function(){
                var username = $('.form-group #id_name').val();
                var email = $('.form-group #id_email').val();
                var address = $('.form-group #id_address').val();
                var phonenumber = $('.form-group #id_phone_number').val(); 
                jQuery.ajax({ 
                    url: "http://127.0.0.1:8000/home/user_profile/userUpdate/",
                    type: "POST",
                    data: {'username':username, 'email':email, 'address':address, 'phonenumber':phonenumber},
                    success:function(response){
                        console.log("Successfully  Sent to the view!! :)");
                        location.reload();
                    },
                });
            });
        
		</script>
    <script>
      jQuery(document).ready(function(){
        $(".text-black").each(function() {
          var newText = $(this).text().replace(/_/g, " ");
          $(this).text(newText);
        });
      });
    </script>
