<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        /* Add custom CSS for error message */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        a:link{
            color: #8978ce !important;
        }

        a:visited{
            color: #8978ce !important;
        }

        button {
            background-color:#8978ce !important;
            border-color:#8978ce !important;
        }
        
        input:focus{
            color: #9878ce !important;
            border:1px solid #9878ce !important;
            box-shadow: 0 0 3px #9878ce !important;
            -moz-box-shadow: 0 0 3px #9878ce !important;
            -webkit-box-shadow: 0 0 3px #9878ce !important;
      
          }
      

        .col-12.col-lg-6.col-md-8.col-sm-10.col-xl-5.col-xxl-4.loginbox{
            top:50px;
            transform: translate(0%, 35%);
        }

        a.link-primary.text-decoration-none.fpwd {
            margin-left: 192px;
        }

        img.shop-cat {
            width: 369px;
            height: 353px;
        }
    </style>
    <script>
        var message_ele = document.getElementsByClassName("error-message");

        setTimeout(function(){ message_ele.style.display = "none"; }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                {% load static %}
            </div>
            <div class="col-lg-7">
                <h2 class="empty">Email Sent Successfully!</h2>
                <h6 class="empty-home-sub">Please check your email and click on the link to change your password!</h6>
                <button class="btn btn-outline-black btn-sm btn-block" id="gotohome">To The Home Page</button>
    
            </div>
        </div>
      </div>
    </div>

<script>
    jQuery('#gotohome').on('click', function(e){
            window.location.href = "http://127.0.0.1:8000/home/";
    });
</script>

</body>
</html>
