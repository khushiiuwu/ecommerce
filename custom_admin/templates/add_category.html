                    <div class="row">
                        <div class="col-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    {% if messages %}
                                        <div class="messages">
                                            {% for message in messages %}
                                                <div class="alert alert-{{ message.tags }}">
                                                    {{ message }}
                                                </div>
                                            {% endfor %}
                                        </div>
                                    {% endif %}
                                </div>   
                            </div>
                        </div>

                                    <p class="card-description"> </p>
                                    <form method="POST" action="{% url 'add_category' %}" enctype='multipart/form-data'>
                                        <div class="form-group">
                                            <label for="category">Category</label>
                                            <input type="text" class="form-control" name="category" id="id_category" placeholder="Category">    
                                        </div>
                                        <button type="submit" id="my-button" class="btn btn-primary me-2">Add New Category </button>
                                    </form>
                              </div>
                            </div>
                          </div>
