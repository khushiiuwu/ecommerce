    <div class="container-scroller"> 
        <!-- partial:partials/_navbar.html -->
        {% include 'navbar.html' %}


        <div class="container-fluid page-body-wrapper">
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->
            {% include 'sidebar.html' %}


            <!-- partial -->
            
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-12 grid-margin stretch-card">
                            <div class="card">
                              <div class="card-body">
                                <h4 class="card-title"></h4>
                                <p class="card-description"> </p>
                                <form class="forms-sample" method="POST" action="{% url 'update_profile' %}" enctype="multipart/form-data">
                                    {% for user in users %}
                                    <div class="form-group">
                                        <label for="name"> Name</label>
                                        <input type="text" class="form-control form-control-lg"  value="{{user.name}}" name="name" id="id_name" placeholder=" Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control form-control-lg" value="{{user.email}}" name="email" id="id_email" placeholder="Email">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="password">Current Password </label>
                                        <input type="password" class="form-control form-control-lg" name="password" id="id_password" placeholder="Current Password">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="newpassword">New Password </label>
                                        <input type="password" class="form-control form-control-lg" name="newpassword" id="id_newpassword" placeholder="New Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmnewpassword">Confirm New Password  </label>
                                        <input type="password" class="form-control form-control-lg" name="confirmnewpassword" id="id_confirmnewpassword" placeholder="Confirm New Password ">
                                    </div>
                                    <button type="submit" id="my-button" class="btn btn-primary me-2">Submit</button>
                                    <button class="btn btn-light">Cancel</button>
                                    {% endfor %}
                                </form>
                              </div> 
                            </div>
                          </div>
       
                        <footer class="footer">
                            <div class="d-sm-flex justify-content-center justify-content-sm-between">

                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>   

  
    {% load static %}

    <script>
      jQuery(document).ready(function() {
          jQuery("#my-button").click(function(e) {
              var passwordenter = jQuery("#id_newpassword").val();
              var passwordagain = jQuery("#id_confirmnewpassword").val();
              var password = jQuery("#id_password").val();

              if (passwordenter === passwordagain) {
                  jQuery.ajax({
                      url: "{% url 'update_profile' %}",
                      type: "POST",
                      success: function(response) {
                          console.log("Successfully Updated");
                      },
                      error: function(xhr, status, error) {
                          console.log("Error occurred: ", error);
                      }
                  });
              } else {
                  alert("Entered Password does not match");
                  e.preventDefault();
              }
          });
      });
  </script>
